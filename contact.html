<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/my-page/assets/css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/my-page/assets/images/favicon.png">
</head>

<body>
    <nav></nav>

    <header class="contact-banner container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">Contact Me</h1>
                <p class="lead">Explore the world of contact through my creations.</p>
            </div>
        </div>
    </header>

    <main class="container py-4 text-center">
        <form id="contact-form" class="col-md-6 mx-auto" action="https://formspree.io/f/mdkdqapn" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn mt-3">Send Message</button>
        </form>
    </main>

    <footer></footer>

    <script src="/my-page/assets/js/include.js"></script>
    <script>
        includeHTML('nav', '/my-page/components/navbar.html');
        includeHTML('footer', '/my-page/components/footer.html');
    </script>
    <!-- Bootstrap JS Bundle (含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/my-page/assets/js/main.js"></script>
</body>

</html>
